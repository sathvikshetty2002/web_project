<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Field Table</legend>
            <label for="fn">First name:</label>
            <input type="text" id="fn" name="first name">
            <br><br>
            <label for="ln">Last name:</label>
            <input type="text" id="ln" name="last name">
            <br><br>
            <label for="12">Father name:</label>
            <input type="text" id="12" name="Father name">
            <br><br>
            <label for="34">Mother name:</label>
            <input type="text" id="34" name="Mother name">
            <br><br>
            <label for="56">Age:</label>
            <input type="number" id="56" name="Age">
            <br><br>
            <label for="67">Email:</label>
            <input type="email" id="67" name="Email">
            <br><br>
            <label for="78">Resume:</label>
            <input type="file" id="78" name="Resume">
            <br><br>
            <label for="89">Phone no:</label>
            <input type="tel" id="89" maxlength="10" name="Phone no">
            <br><br>
            <label for="90">Gender:</label>
            Male<input  type="radio" id="90" name="Gender">
            Female<input  type="radio" id="90" name="Gender">
            <br><br>
            <label for="89">Languages Known:</label>
            Kannada<input type="checkbox" id="89">
            English<input type="checkbox" id="89" >
            Hindi<input type="checkbox" id="89" >
            <br><br>
            <label for="32">User name:</label>
            <input type="text" id="32" name="User  name">
            <br><br>
            <label for="54"> Password:</label>
            <input type="text" id="54" name="Password">
            <br><br>
            <button>account</button>




        </fieldset>
    </form>
</body>
</html>
